<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>
<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <button class="Smiley button" onclick="onSmileyClick()"></button>
    <div class="Lives">Lives Left: </div>
    <div class="board"></div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
<div class="Timer">00:00</div>
<div>
    <button class="BEGINNER" onclick="onLevelClick(this)">BEGINNER</button>
    <button class="MEDIUM" onclick="onLevelClick(this)">MEDIUM</button>
    <button class="EXPERT" onclick="onLevelClick(this)">EXPERT</button>
</div>
<button class="Dark-Mode-Btn button" onclick="onDarkModeClick()">Dark Mode: OFF</button>
<footer>Omer Hassin</footer>

<div class="modal">
    <h3 class="msg"></h3>
    <button class="restart-btn" onclick="onInit()">Play Again</button>
</div>
</html>
